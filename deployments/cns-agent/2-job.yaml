apiVersion: batch/v1
kind: Job
metadata:
  name: cns
  namespace: gpu-operator
  labels:
    app.kubernetes.io/name: cns
spec:
  completions: 1                 # total number of one-time Pods to run
  parallelism: 1                 # how many run concurrently (concurrency=1)
  completionMode: NonIndexed     # single pod execution
  backoffLimit: 0                # don't retry (adjust if you want limited retries)
  ttlSecondsAfterFinished: 3600  # auto-cleanup finished Jobs after 1h
  activeDeadlineSeconds: 18000   # hard stop runaway jobs after 5h
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cns
    spec:
      serviceAccountName: cns
      restartPolicy: Never
      hostPID: true
      hostNetwork: true
      hostIPC: true
      # Node selection for GPU nodes
      nodeSelector:
        nodeGroup: customer-gpu
      # Tolerations to schedule on tainted GPU nodes
      tolerations:
        - key: dedicated
          operator: Equal
          value: user-workload
          effect: NoSchedule
        - key: dedicated
          operator: Equal
          value: user-workload
          effect: NoExecute
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: cns
          image: ghcr.io/nvidia/cns:latest
          command: ["/bin/sh", "-c"]
          env:
            - name: CNS_LOG_PREFIX
              value: agent
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          args:
            - |
              set -e
              /ko-app/cnsctl --debug --log-json snapshot -o cm://gpu-operator/cns-snapshot
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
              ephemeral-storage: "2Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
              ephemeral-storage: "4Gi"
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
            capabilities:
              add: ["SYS_ADMIN", "SYS_CHROOT"]
          volumeMounts:
            - name: run-systemd
              mountPath: /run/systemd
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: run-systemd
          hostPath:
            path: /run/systemd
            type: Directory
        - name: tmp
          emptyDir: {}
