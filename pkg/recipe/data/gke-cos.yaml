kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: gke-cos

spec:
  # GKE Container-Optimized OS recipe with GPU support
  # This is a leaf recipe for GKE-COS deployments with GPU training workloads

  criteria:
    service: gke
    os: cos
    accelerator: h100
    intent: training

  componentRefs:
    # GKE-COS-specific GPU Operator overrides (inherits valuesFile from base)
    - name: gpu-operator
      type: Helm
      valuesFile: components/gpu-operator/values-gke-cos.yaml
