kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: h100-eks-training

spec:
  criteria:
    service: eks
    accelerator: h100
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  constraints:
    - name: k8s
      value: ">= 1.30"
    - name: worker-os
      value: "ubuntu"
    - name: worker-os-version
      value: "24.04"
    - name: kernel
      value: ">= 6.8"

  componentRefs:
    - name: gpu-operator
      type: Helm
      version: v25.3.4
      valuesFile: components/gpu-operator/eks-training.yaml
      overrides:
        # H100-specific features over regular EKS training configuration
        gdrcopy:
          enabled: false
