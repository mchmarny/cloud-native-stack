name: on_push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

permissions:
  contents: read
  id-token: write
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: Test Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GO_VERSION: '1.25'
      GOLANGCI_LINT_VERSION: v2.6
      SCAN_SEVERITY: 'MEDIUM'
    steps:

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Setup, Test, and Lint
      - name: Run Go CI (setup, test, lint)
        uses: ./.github/actions/go-ci
        with:
          go_version: '${{ env.GO_VERSION }}'
          golangci_lint_version: '${{ env.GOLANGCI_LINT_VERSION }}'
          upload_codecov: 'true'
          codecov_token: ${{ secrets.CODECOV_TOKEN }}

      # Scan for Vulnerabilities
      - name: Security Scan
        uses: ./.github/actions/security-scan
        with:
          severity: ${{ env.SCAN_SEVERITY }}
          category: 'trivy-fs'