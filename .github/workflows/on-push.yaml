name: On Push Qualification

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

permissions:
  contents: read
  id-token: write
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: Test Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Load versions
        id: versions
        uses: ./.github/actions/load-versions

      # Setup, Test, and Lint
      - name: Run Go CI (setup, test, lint)
        uses: ./.github/actions/go-ci
        with:
          go_version: ${{ steps.versions.outputs.go }}
          golangci_lint_version: ${{ steps.versions.outputs.golangci_lint }}
          addlicense_version: ${{ steps.versions.outputs.addlicense }}
          upload_codecov: 'true'
          codecov_token: ${{ secrets.CODECOV_TOKEN }}

      # Scan for Vulnerabilities
      - name: Security Scan
        uses: ./.github/actions/security-scan
        with:
          severity: 'MEDIUM'
          category: 'trivy-fs'