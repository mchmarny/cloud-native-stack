name: on_tag
on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'  # Only build tag with semantic versioning format

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write
  actions: read

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO_VERSION: '1.25'
      IDENTITY_PROVIDER: 'projects/116689922666/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
      PROJECT_ID: 'eidosx'
      SERVICE_ACCOUNT: 'github-actions-user@eidosx.iam.gserviceaccount.com'
      RUN_REGION: 'us-west1'
      RUN_SERVICE: 'api'
      RUN_IMAGE_REG: 'us-docker.pkg.dev/eidosx/eidos/mchmarny'
    steps:

      # Setup Environment
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
        with:
          go-version: '${{ env.GO_VERSION }}'
          cache: true
          cache-dependency-path: 'go.sum'
          check-latest: true

      - name: Install ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d  # v0.9

      - name: Install cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62  # v3.10.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@43a17d6e7add2b5535efe4dcae9952337c479a93  # v0.20.11

      - name: Authenticate
        shell: bash
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | ko login ghcr.io -u ${{ github.actor }} --password-stdin
          echo ${{ secrets.GITHUB_TOKEN }} | cosign login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a  # v6.4.0
        with:
          install-only: true

      - name: Build and Release
        id: release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KO_DOCKER_REPO: ''
        run: make release

      # Auth to GCP
      - name: Get Auth Token
        id: auth
        uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093  # v3
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.IDENTITY_PROVIDER }}
          service_account: "${{ env.SERVICE_ACCOUNT }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      # Setup gcloud
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@aa5489c8933f4cc7a4f7d45035b3b1440c9c10db  # v3.0.1

      # Update API Service
      - name: Update image in Cloud Run
        if: steps.auth.outcome == 'success' && steps.release.outcome == 'success'
        shell: bash
        run: |
          set -euo pipefail
          echo "Updating image..."
          gcloud run services update ${{ env.RUN_SERVICE }} \
            --image "${{ env.RUN_IMAGE_REG }}/eidos-server:${{ github.ref_name }}" \
            --region ${{ env.RUN_REGION }}
          echo "Deploy complete."