name: 'Setup Build Tools'
description: 'Install container build and release tools (ko, syft, crane, goreleaser)'

inputs:
  install_ko:
    description: 'Install ko (true/false)'
    required: false
    default: 'false'
  install_syft:
    description: 'Install syft (true/false)'
    required: false
    default: 'false'
  install_crane:
    description: 'Install crane (true/false)'
    required: false
    default: 'false'
  crane_version:
    description: 'crane version (e.g. v0.20.6)'
    required: false
    default: 'v0.20.6'
  install_goreleaser:
    description: 'Install goreleaser (true/false)'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install ko
      if: inputs.install_ko == 'true'
      uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d  # v0.9

    - name: Install Syft
      if: inputs.install_syft == 'true'
      uses: anchore/sbom-action/download-syft@62ad5284b8ced813296287a0b63906cb364b73ee  # v0.22.0

    - name: Install crane
      if: inputs.install_crane == 'true'
      shell: bash
      run: |
        set -euo pipefail
        go install github.com/google/go-containerregistry/cmd/crane@${{ inputs.crane_version }}

    - name: Install GoReleaser
      if: inputs.install_goreleaser == 'true'
      uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a  # v6.4.0
      with:
        install-only: true
