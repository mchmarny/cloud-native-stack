name: 'Generate SBOM and Attest'
description: 'Generates SBOM and build provenance attestation for container images'

inputs:
  image_name:
    description: 'Full image name (without tag or digest)'
    required: true
  image_digest:
    description: 'Image digest (sha256:...)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Authenticate to registry
      uses: ./.github/actions/ghcr-login

    - name: Validate inputs
      shell: bash
      run: |
        set -euo pipefail
        if [[ -z "${{ inputs.image_name }}" ]]; then
          echo "::error::image_name is required"
          exit 1
        fi
        if [[ ! "${{ inputs.image_digest }}" =~ ^sha256:[a-f0-9]{64}$ ]]; then
          echo "::error::image_digest must be in the form sha256:<64 hex>"
          exit 1
        fi

    - name: Derive safe filename
      id: name
      shell: bash
      run: |
        set -euo pipefail
        IMAGE="${{ inputs.image_name }}"
        SAFE="$(basename "${IMAGE%%:*}")"  # strip tag if present, then basename
        echo "safe=$SAFE" >> "$GITHUB_OUTPUT"

    - name: Generate SBOM
      uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee  # v0.22.0
      with:
        image: "${{ inputs.image_name }}@${{ inputs.image_digest }}"
        format: spdx-json
        output-file: sbom-${{ steps.name.outputs.safe }}.spdx.json
        upload-artifact: true
        upload-release-assets: auto

    - name: Verify SBOM file
      id: find-sbom
      shell: bash
      run: |
        set -euo pipefail
        SBOM_FILE="sbom-${{ steps.name.outputs.safe }}.spdx.json"
        if [ ! -f "$SBOM_FILE" ]; then
          echo "::error::SBOM file not found: $SBOM_FILE"
          exit 1
        fi
        echo "sbom_file=$SBOM_FILE" >> "$GITHUB_OUTPUT"

    - name: Install Cosign
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad  # v4.0.0

    - name: Cosign SBOM attestation
      shell: bash
      run: |
        set -euo pipefail
        cosign attest \
          --yes \
          --predicate "${{ steps.find-sbom.outputs.sbom_file }}" \
          --type spdxjson \
          "${{ inputs.image_name }}@${{ inputs.image_digest }}"

    - name: Attest build provenance
      uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f  # v3.2.0
      with:
        subject-name: ${{ inputs.image_name }}
        subject-digest: ${{ inputs.image_digest }}
        push-to-registry: true