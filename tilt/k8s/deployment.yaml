apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnsd
  namespace: cns
  labels:
    app.kubernetes.io/name: cnsd
    app.kubernetes.io/component: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cnsd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cnsd
        app.kubernetes.io/component: api-server
    spec:
      serviceAccountName: cnsd
      containers:
        - name: cnsd
          image: localhost:5001/cnsd:tilt
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "debug"
            - name: SHUTDOWN_TIMEOUT_SECONDS
              value: "10"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        seccompProfile:
          type: RuntimeDefault
