kind: recipeResult
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  version: v0.26.7-next
  appliedOverlays:
    - base
    - eks
    - eks-training
criteria:
  service: eks
  accelerator: any
  intent: training
  os: any
constraints:
  - name: K8s.server.version
    value: '>= 1.30'
componentRefs:
  - name: cert-manager
    type: Helm
    source: https://charts.jetstack.io
    version: v1.17.2
    valuesFile: components/cert-manager/values.yaml
  - name: gpu-operator
    type: Helm
    source: https://helm.ngc.nvidia.com/nvidia
    version: v25.10.1
    valuesFile: components/gpu-operator/values-eks-training.yaml
    dependencyRefs:
      - cert-manager
  - name: nvsentinel
    type: Helm
    source: oci://ghcr.io/nvidia
    version: v0.6.0
    valuesFile: components/nvsentinel/values.yaml
    dependencyRefs:
      - cert-manager
  - name: skyhook-operator
    type: Helm
    source: https://helm.ngc.nvidia.com/nvidia/skyhook
    version: 0.11.1
    valuesFile: components/skyhook-operator/values.yaml
deploymentOrder:
  - cert-manager
  - gpu-operator
  - nvsentinel
  - skyhook-operator
