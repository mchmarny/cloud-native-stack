# GB200 + EKS + Ubuntu + Training Recipe (Extended with DGXC Teleport)
#
# This overlay replaces the embedded gb200-eks-ubuntu-training recipe when
# using the --data flag. It adds the dgxc-teleport component for Kubernetes
# access via Teleport.
#
# Usage:
#   cnsctl recipe --service eks --accelerator gb200 --os ubuntu --intent training --data ./examples/data

kind: recipeMetadata
apiVersion: cns.nvidia.com/v1alpha1
metadata:
  name: gb200-eks-ubuntu-training

spec:
  # Inherits from gb200-eks-training recipe (EKS + Ubuntu + training settings)
  base: gb200-eks-training

  criteria:
    service: eks
    accelerator: gb200
    os: ubuntu
    intent: training

  # Specific constraints for GB200 on EKS training workloads
  # Constraint names use fully qualified measurement paths: {type}.{subtype}.{key}
  constraints:
    - name: K8s.server.version
      value: ">= 1.32.4"
    - name: OS.release.ID
      value: ubuntu
    - name: OS.release.VERSION_ID
      value: "24.04"
    - name: OS.sysctl./proc/sys/kernel/osrelease
      value: ">= 6.8"

  componentRefs:

    # Override with Ubuntu customization for Skyhook
    - name: skyhook-operator
      type: Helm
      manifestFiles:
        - components/skyhook-operator/manifests/customization-ubuntu.yaml
      overrides:
        customization: ubuntu

    # DGXC Teleport - Kubernetes access via Teleport
    # Deploys teleport-kube-agent using Kustomize with helmCharts
    # Note: The source repo uses Go templates (.tmpl) that need pre-processing.
    # See components/dgxc-teleport/values.yaml for the pre-processed values reference.
    - name: dgxc-teleport
      type: Kustomize
      source: https://gitlab-master.nvidia.com/dgxcloud/mk8s/components/dgxc-teleport.git
      tag: "0.6.1"
      path: templates/components/dgxc-teleport/kustomize/overlays/standalone
