kind: recipeResult
apiVersion: cns.nvidia.com/v1alpha1
metadata:
    version: v0.22.0-next
    appliedOverlays:
        - base
        - eks
        - eks-training
        - gb200-eks-training
        - gb200-eks-ubuntu-training
criteria:
    service: eks
    accelerator: gb200
    intent: training
    os: ubuntu
constraints:
    - name: K8s.server.version
      value: '>= 1.32.4'
    - name: OS.release.ID
      value: ubuntu
    - name: OS.release.VERSION_ID
      value: "24.04"
    - name: OS.sysctl./proc/sys/kernel/osrelease
      value: '>= 6.8'
componentRefs:
    - name: cert-manager
      type: Helm
      source: https://charts.jetstack.io
      version: v1.17.2
      valuesFile: components/cert-manager/values.yaml
    - name: gpu-operator
      type: Helm
      source: https://helm.ngc.nvidia.com/nvidia
      version: v25.3.3
      valuesFile: components/gpu-operator/values-eks-training.yaml
      overrides:
        cdi:
            default: false
            enabled: true
        driver:
            kernelModuleConfig:
                name: kernel-module-params
            version: 580.82.07
        gdrcopy:
            enabled: true
      dependencyRefs:
        - cert-manager
    - name: nvidia-dra-driver-gpu
      type: Helm
      source: https://helm.ngc.nvidia.com/nvidia
      version: 25.8.1
      valuesFile: components/nvidia-dra-driver-gpu/values.yaml
      dependencyRefs:
        - gpu-operator
    - name: nvsentinel
      type: Helm
      source: oci://ghcr.io/nvidia
      version: v0.6.0
      valuesFile: components/nvsentinel/values.yaml
      dependencyRefs:
        - cert-manager
    - name: skyhook-operator
      type: Helm
      source: https://helm.ngc.nvidia.com/nvidia/skyhook
      version: 0.11.1
      valuesFile: components/skyhook-operator/values.yaml
      overrides:
        customization: ubuntu
deploymentOrder:
    - cert-manager
    - gpu-operator
    - nvidia-dra-driver-gpu
    - nvsentinel
    - skyhook-operator
